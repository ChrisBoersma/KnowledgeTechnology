<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Slider - Custom handle</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
  <style>
  #custom-handle {
    width: 3em;
    height: 1.6em;
    top: 50%;
    margin-top: -.8em;
    text-align: center;
    line-height: 1.6em;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    var handle = $( "#custom-handle" );
    $( "#slider" ).slider({
      min: 1,
      max: 1500,
      value: 750,
      create: function() {
        handle.text( $( this ).slider( "value" ) );
	document.getElementById('budgetId').value = ui.value
      },
      slide: function( event, ui ) {
        handle.text( ui.value );
	document.getElementById('budgetId').value = ui.value
      }
    });
  } );
  </script>

</head>
<body>
 
<p>

<form action="" method="post">
	What is your budget?<br>
	<div id="slider">
	  <div id="custom-handle" class="ui-slider-handle"></div>
	</div>
	<input type="hidden" name="questiontype" value="normal">
	<input type="hidden" name="expression" value="sigmoid(Price, <Budget>)">
	<input type="hidden" name="Budget" id="budgetId" value="0"><br>
	<input type="submit">
</p>
 
 
</body>
</html>
