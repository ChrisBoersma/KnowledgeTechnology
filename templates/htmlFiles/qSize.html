<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Knowledge Technology</title>
	
	<link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
<script>
	$( function() {
		$( "#slider-range" ).slider({
			range: true,
			min: 0,
			max: 10,
			step: 0.1,
			values: [ 3.5, 5.5 ],
			slide: function( event, ui ) {
				$( "#amount" ).val( ui.values[ 0 ] + "\" - " + ui.values[ 1 ] );
				document.getElementById('lower').value = ui.values[0];
				document.getElementById('upper').value = ui.values[1];
			}
		});
		$( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
		" - $" + $( "#slider-range" ).slider( "values", 1 ) );
	} );
</script>
<div data-role="page" id="index">
	<div role="main" class="ui-content">
		<p>
		<form action="" method="post">
			What size of phone do you want?<br><p>
  <label for="amount">Price range:</label>
  <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>
			<input type="hidden" name="questiontype" value="normal">
			<input type="hidden" name="expression" value="sigmoid(Screen, <lower>) sigmoid(Screen, <upper>) *">
			<div id="slider-range"></div>
			<input type="hidden" name="lower" id = "lower" value="1"><br>
			<input type="hidden" name="upper" id = "upper" value="1"><br>
			<input type="submit">
		</p>

	</div>
</div>

</body>
</html>
